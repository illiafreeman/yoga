		<script src="scripts/jquery.js"></script>

		<script>
			var secondaryMenu1 = $("#secondary-menu-1");
			var secondaryMenu2 = $("#secondary-menu-2");
			var secondaryMenu3 = $("#secondary-menu-3");

			// Transform 'dropdown' button
			var mobileNavDropdownBtn = $(".redesigned-wrapper .navbar-toggle");
			mobileNavDropdownBtn.on("click", function () {
				$(this).toggleClass("active");
			});


			// Show/hide dropdown secondary menu on tablets and mobiles
			var showMenuButton = $(
				".redesigned-wrapper .header-external-links .navbar-toggle"
			);
			var secondaryMenu = $(".dropdown-secondary-menu");

			showMenuButton.click(function () {
				secondaryMenu1.show();
				secondaryMenu2.show();
				secondaryMenu3.show();
				secondaryMenu.slideToggle(500);
			});


			// Show/hide dropdown secondary menu on desktop
			var showMenu1 = $(
				".redesigned-wrapper .header-external-links #external-link-1"
			);
			var showMenu2 = $(
				".redesigned-wrapper .header-external-links #external-link-2"
			);
			var showMenu3 = $(
				".redesigned-wrapper .header-external-links #external-link-3"
			);


			showMenu1.click(function () {
				secondaryMenu1.show();
				secondaryMenu2.hide();
				secondaryMenu3.hide();
				// if ( secondaryMenu.css( 'display' ) !== 'none' || secondaryMenu1.css( 'display' ) !== 'none' ) {
				secondaryMenu.slideToggle(500);
				// }
			},

			);

			showMenu2.click(function () {
				secondaryMenu1.hide();
				secondaryMenu2.show();
				secondaryMenu3.hide();
				secondaryMenu.slideToggle(500);
			});

			showMenu3.click(function () {
				secondaryMenu1.hide();
				secondaryMenu2.hide();
				secondaryMenu3.show();
				secondaryMenu.slideToggle(500);
			});

		</script>

						</div>
						<div class="modal-footer">
							<div class="btn btn_green">Pay now $27.00</div>
							<div class="btn btn_link">Promo code</div>
						</div>
					</div>
				</div>
			</div>
